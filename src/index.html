<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FullCalendar</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<link rel='stylesheet' href='fullcalendar/fullcalendar.css' />
<script src='lib/jquery.min.js'></script>
<script src='lib/moment.min.js'></script>
<script src='fullcalendar/fullcalendar.js'></script>
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script> 
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body >
  
  <nav class="navbar navbar-expand-md bg-light navbar-light">
    <a class="navbar-brand" href="#">My Calendar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#"></a>
  
          <button type="button" class="btn btn-light" data-toggle="modal" data-target="#myModal">
           Registration
          </button>
         
          <!-- The Modal -->
          <div class="modal fade" id="myModal">
          <div class="modal-dialog">
          <div class="modal-content">
      
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Registration</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
        
          <!-- Modal body -->
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" class="form-control" id="email" placeholder="enter email ..." name="email">
            </div>
            <div class="form-group">
              <label for="pwd" >Password:</label>
              <input type="password" class="form-control" placeholder="enter password...." id="pwd">
            </div>
            <div class="form-group form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Remember me
              </label>
            </div>
          </form>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
        
      </div>
    </div>
  </div>
  
</div>
<div class="fc-center">
  <button type="button" class="fc-addEventButton-button fc-button fc-state-default fc-corner-left fc-corner-right" ondblclick="click()">add event...</button></div>

      </ul>
    </div>  
  </nav>
  <br>

  <app-root></app-root>
  
</body>
</html>
